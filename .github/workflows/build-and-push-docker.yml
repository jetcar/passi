name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_USERNAME: jetcar

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: webapp
            dockerfile: WebApp/Dockerfile
            image: jetcar/webapp
          - name: passiwebapi
            dockerfile: passiwebapi/Dockerfile
            image: jetcar/passiwebapi
          - name: openidc
            dockerfile: OpenIDC/Dockerfile
            image: jetcar/openidc
          - name: common
            dockerfile: Dockerfile
            image: common_image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          # Get short commit SHA
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Get branch name
          echo "branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ steps.version.outputs.sha_short }}
            ${{ matrix.image }}:${{ steps.version.outputs.branch }}
          cache-from: type=registry,ref=${{ matrix.image }}:latest
          cache-to: type=inline

      - name: Image digest
        run: echo "Image built and pushed successfully for ${{ matrix.name }}"
