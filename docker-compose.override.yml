version: '3.4'

services:
  database:
    ports:
    - "5432:5432"
    env_file:
    - ./passi_config_local/dev.env


  redis:
    ports:
    - "6379:6379"

  pgadmin:
    ports:
    - "8080:8080"
    env_file:
    - ./passi_config_local/dev.env


  nginx:
    volumes:
      - ../passi_cert:/etc/cert:ro
      - ./nginx_local/conf:/etc/nginx:ro
      - ./logs:/logs
    ports:
      - "80:80"
      - "443:443"
    depends_on:
    - webapp
    networks:
      - dock_net



  webapp:
    image: webapp:1
    build:
      context: .
      dockerfile: WebApp/Dockerfile
    networks:
      - dock_net
    env_file:
    - ./passi_config_local/dev.env
    volumes:
    - ../creds:/home/creds
    depends_on:
    - database
    restart: always


  identityserver:
    image: identityserver:1
    build:
      context: .
      dockerfile: IdentityServer/Dockerfile
    networks:
      - dock_net
    container_name: identityserver   
    env_file:
    - ./passi_config_local/dev.env
    volumes:
    - ../creds:/home/creds
    depends_on:
    - database   
    - passiwebapi
    restart: always
    environment:
    - SessionLength=1000


  passiwebapi:
    image: passiwebapi:1
    build:
      context: .
      dockerfile: passiwebapi/Dockerfile
    networks:
      - dock_net
    depends_on:
    - database   
    - redis
    env_file:
    - ./passi_config_local/dev.env
    volumes:
    - ../creds:/home/creds
    restart: always




