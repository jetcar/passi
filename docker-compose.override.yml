version: '3.4'

services:
  database:
    ports:
    - "5432:5432"
    env_file:
    - ./passi_config_local/dev.env
    volumes:
    - db-data:/var/lib/postgresql/data/:rwx
  

  redis:
    ports:
    - "6379:6379"

  pgadmin:
    ports:
    - "8080:8080"
    env_file:
    - ./passi_config_local/dev.env


  haproxy:
    container_name: haproxy
    image: haproxy:2.8.1
    volumes:
      - ../passi_cert:/usr/local/etc/haproxy/cert
      - ./haproxy_local:/usr/local/etc/haproxy
    ports:
      - "80:80"
      - "443:443"
      - "9090:9090"
    depends_on:
    - webapp
    networks:
      - dock_net


  webapp:
    ports:
    - "5002:5002"
    networks:
      - dock_net
    volumes:
    - ../creds:/home/creds
    depends_on:
    - database
    restart: always


  identityserver:
    ports:
    - "5003:5003"
    networks:
      - dock_net
    container_name: identityserver   
    volumes:
    - ../creds:/home/creds
    depends_on:
    - database   
    - passiwebapi
    restart: always
    environment:
    - SessionLength=1000


  passiwebapi:
    ports:
    - "5004:5004"
    networks:
      - dock_net
    depends_on:
    - database   
    - redis
    volumes:
    - ../creds:/home/creds
    restart: always

volumes:
  db-data:
    