version: '3.4'

services:
  nginx:
    volumes:
      - ../passi_cert:/etc/cert:ro
      - ../passi_config/nginx/conf:/etc/nginx:ro
      - /logs:/logs

  webapp:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development


  identityserver:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SessionLength=1000


  passiwebapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development


