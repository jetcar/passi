version: '3.4'

services:
  redis:
    ports:
      - "6379:6379"
    networks:
    - haproxy_net


  database:
    logging:
      driver: json-file
    ports:
      - "5432:5432"
    networks:
      - haproxy_net
    env_file:
      - ./configs/variables/dev.env
    volumes:
      - type: bind
        source: ../db-data/
        target: /var/lib/postgresql/data/
    
  pgadmin:
    networks:
      - haproxy_net
    env_file:
      - ./configs/variables/dev.env
    volumes:
      - ./configs/pgadmin/:/etc/pgadmin/:ro #config
      - ../pgadmin/:/var/lib/pgadmin/:rw

  haproxy:
    networks:
      - haproxy_net
    volumes:
      - ./configs/cert:/usr/local/etc/haproxy/cert
      - ./configs/haproxy:/usr/local/etc/haproxy
      
  webapp:
    networks:
      - haproxy_net
    build:
      context: .
      dockerfile: WebApp/Dockerfile
    ports:
      - "5002:5002"
    env_file:
      - ./configs/variables/dev.env
      - ../passi_config/sendgrid.env
    volumes:
      - ../creds:/home/creds
    # depends_on:
    #   - common_image

  identityserver:
    networks:
      - haproxy_net
    build:
      context: .
      dockerfile: IdentityServer/Dockerfile
    ports:
      - "5003:5003"
    env_file:
      - ./configs/variables/dev.env
    volumes:
      - ./configs/identity:/myapp/cert
      - ../creds:/home/creds
    # depends_on:
    #   - common_image

  passiwebapi:
    networks:
      - haproxy_net
    build:
      context: .
      dockerfile: passiwebapi/Dockerfile
    ports:
      - "5004:5004"
    env_file:
      - ./configs/variables/dev.env
    volumes:
      - ../creds:/home/creds
    # depends_on:
    #   - common_image

  front:
    logging:
      driver: json-file
    env_file:
    - ./configs/variables/dev.env

  resolver:
    env_file:
    - ./configs/variables/dev.env
  
  admin:
    logging:
      driver: json-file
    ports:
    - "8080:8080"
    env_file:
    - ./configs/variables/dev.env

  imap:
    logging:
      driver: json-file
    env_file:
    - ./configs/variables/dev.env
  
  smtp:
    logging:
      driver: json-file
    env_file:
    - ./configs/variables/dev.env
  
  antispam:
    logging:
      driver: json-file
    env_file:
    - ./configs/variables/dev.env
  
  webmail:
    env_file:
    - ./configs/variables/dev.env


