version: '3.4'

services:
  database:
    image: 'postgres:15.3'
    container_name: postgres
    networks:
      - database_net
    env_file:
      - ./configs/variables/dev.env
    volumes:
      - type: bind
        source: /mnt/newdisk/db-data2/
        target: /var/lib/postgresql/data/
    restart: always

  ddclient:
    image: lscr.io/linuxserver/ddclient:3.10.0
    container_name: ddclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
    - ../passi_config_ddlclient:/config
    restart: always
    networks:
      - haproxy_net
    
  pgadmin:
    image: 'dpage/pgadmin4:7.6'
    container_name: pgadmin
    networks:
      - haproxy_net
      - database_net
    env_file:
      - ./configs/variables/dev.env
    restart: always
    depends_on:
      - database
    volumes:
      - ./configs/pgadmin/:/etc/pgadmin/:ro #config
      - ../pgadmin/:/var/lib/pgadmin/:rw

  redis:
    image: 'redis/redis-stack-server:7.0.6-RC5'
    container_name: redis
    networks:
      - redis_net
    restart: always
    volumes:
      - ../redis_data/:/data

  haproxy:
    container_name: haproxy
    image: haproxy:2.8.1
    volumes:
      - ../passi_cert:/usr/local/etc/haproxy/cert
      - ./configs/haproxy:/usr/local/etc/haproxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - passiwebapi
      - webapp
      - identityserver
    networks:
      - haproxy_net

  webapp:
    image: jetcar/webapp:1.0.10
    networks:
      - haproxy_net
      - database_net
    env_file:
    - ../passi_config/dev.env
    volumes:
      - ../creds:/home/creds
    depends_on:
      - database
    restart: always

  identityserver:
    image: jetcar/identityserver:1.0.10
    networks:
      - haproxy_net
      - database_net
    container_name: identityserver
    env_file:
    - ../passi_config/dev.env
    volumes:
      - ../passi_identity_cert:/myapp/cert
      - ../creds:/home/creds
    depends_on:
      - database
      - passiwebapi
    restart: always

  passiwebapi:
    image: jetcar/passiwebapi:1.0.10
    networks:
      - haproxy_net
      - database_net
      - redis_net
    depends_on:
      - database
      - redis
    env_file:
    - ../passi_config/dev.env
    volumes:
      - ../creds:/home/creds
    restart: always

  # Core services
  front:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2.0}
    restart: always
    env_file:
      - ../passi_config/dev.env
    logging:
      options:
        tag: mailu-front
    ports:
      - "127.0.0.1:25:25"
      - "127.0.0.1:465:465"
      - "127.0.0.1:587:587"
      - "127.0.0.1:110:110"
      - "127.0.0.1:995:995"
      - "127.0.0.1:143:143"
      - "127.0.0.1:993:993"
    networks:
      - default
      - haproxy_net
    volumes:
      - "/mnt/newdisk/mailu/certs:/certs"
      - "/mnt/newdisk/mailu/overrides/nginx:/overrides:ro"
    depends_on:
      - resolver
    dns:
      - 192.168.202.254

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2.0}
    env_file:
      - ../passi_config/dev.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.202.254


  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2.0}
    restart: always
    env_file:
      - ../passi_config/dev.env
    logging:
      options:
        tag: mailu-admin
    volumes:
      - "/mnt/newdisk/mailu/data:/data"
      - "/mnt/newdisk/mailu/dkim:/dkim"
    networks:
      - default
      - haproxy_net
      - redis_net
    depends_on:
      - redis
      - resolver
    dns:
      - 192.168.202.254

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2.0}
    restart: always
    env_file:
      - ../passi_config/dev.env
    logging:
      options:
        tag: mailu-imap
    volumes:
      - "/mnt/newdisk/mailu/mail:/mail"
      - "/mnt/newdisk/mailu/overrides/dovecot:/overrides:ro"
    networks:
      - haproxy_net
      - default
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.202.254

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2.0}
    restart: always
    env_file:
      - ../passi_config/dev.env
    logging:
      options:
        tag: mailu-smtp
    networks:
      - haproxy_net
      - default
    volumes:
      - "/mnt/newdisk/mailu/mailqueue:/queue"
      - "/mnt/newdisk/mailu/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.202.254
      
  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2.0}
    hostname: antispam
    restart: always
    env_file:
      - ../passi_config/dev.env
    logging:
      options:
        tag: mailu-antispam
    volumes:
      - "/mnt/newdisk/mailu/filter:/var/lib/rspamd"
      - "/mnt/newdisk/mailu/overrides/rspamd:/overrides:ro"
    networks:
      - redis_net
      - default
    depends_on:
      - front
      - redis
      - resolver
    dns:
      - 192.168.202.254
  # Optional services
  
  # Webmail
  webmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-2.0}
    restart: always
    env_file:
      - ../passi_config/dev.env
    volumes:
      - "/mailu/webmail:/data"
      - "/mailu/overrides/roundcube:/overrides:ro"
    networks:
      - default
    depends_on:
      - front
    dns:
      - 192.168.202.254


networks:
  haproxy_net:
    driver: bridge

  database_net:
    driver: bridge
    internal: true
    attachable: false
    enable_ipv6: false

  redis_net:
    driver: bridge
    internal: true
    attachable: false
    enable_ipv6: false
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.202.0/24





